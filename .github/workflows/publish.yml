name: publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ["3.9"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: python3 -m pip install -t site-packages ezdxf==1.0.3
      - name: Generate release tag
        id: tag
        shell: bash
        run: echo "release_tag=build_$(date +"%Y.%m.%d_%H-%M")" >> "$GITHUB_OUTPUT"

      - name: dist
        shell: bash
        run: |
          mkdir sketch-export-dxf
          mv LICENSE README.md sketch-export-dxf.manifest sketch-export-dxf.py sketch-export-dxf
          mv src sketch-export-dxf
          mv site-packages/ sketch-export-dxf
          rm sketch-export-dxf/**/__pycache__/**

      - name: Package for windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: Compress-Archive -Path sketch-export-dxf/* -Destination ${{ matrix.os }}-${{ steps.tag.outputs.release_tag }}.zip

      - name: Package for macOS
        if: matrix.os == 'macos-latest'
        run: |
          zip ${{ matrix.os }}-${{ steps.tag.outputs.release_tag }}.zip -r sketch-export-dxf

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: ${{ matrix.os }}-${{ steps.tag.outputs.release_tag }}.zip
